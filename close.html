<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fechar automaticamente</title>
<script>
// Função para fechar a guia automaticamente
function fecharGuia() {
    window.close();
}
// Chama a função assim que a página é carregada
window.onload = function() {
    fecharGuia();
};
</script>
</head>
<body>
<!-- Conteúdo opcional -->
</body>
</html>
